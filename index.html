<body>

    <input type="button" value="Next" onclick="butonclickGet()"/>
    <div id="resulta">
        <p id="resulta">

        </p>
    </div>
  <script>
    var plage=10
      var fin=plage
      var debut=1
      
      function butonclickGet(){
        console.log(debut,fin)
        if(fin>plage){
          fin=fin-plage
        }
        var URL='https://vilajadmin.herokuapp.com/stats?_start='+debut+'&_limit='+fin
        $.get(URL,(data,status)=>{
            //data se limen ou pral pran pou afiche an
            console.log(data)
            
        })
        .then(()=>{
            debut=debut+plage
            fin=fin+plage
            //console.log(debut,fin)
        });
        
      }
  </script>
</body>
